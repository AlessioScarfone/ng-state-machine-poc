<div style="border: 1px solid black; background-color:green; padding: 1rem">
    <p>
        Orchestrator {{stateMachine?.value}}
    </p>

    <app-comp1 
        *ngIf="stateMachine?.value == 'comp1'" 
        (stateMachineEventEmit)="onStateMachineEventEmit($event)">
    </app-comp1>
    <app-comp2 
        *ngIf="stateMachine?.value == 'comp2'" 
        (stateMachineEventEmit)="onStateMachineEventEmit($event)">
    </app-comp2>

    <!-- <ng-container *ngSwitch="stateMachine?.value">
        <ng-container *ngSwitchCase="'comp1'">
            <app-comp1 ></app-comp1>
        </ng-container>
        
        <app-comp2 *ngSwitchCase="'comp2'"></app-comp2>
    </ng-container> -->
    <br><br>
    <button (click)="triggerTransaction('next')"
        *ngIf="stateMachine?.value == 'start' && availableEventOnstate('next')">Orchestrator Next Step</button>
    <button (click)="triggerTransaction('prev')"
        *ngIf="stateMachine?.value == 'end' && availableEventOnstate('prev')">Orchestrator Prev Step</button>
</div>
